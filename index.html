<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/icon-font.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>Just Ride | Exciting cars on offering</title>
    <script src="/script.js"></script>
  </head>
  <body>
    <!--google script for sign in option-->
    <script src="https://accounts.google.com/gsi/client" async></script>
    <header class="header">
      <div class="header__logo-box">
        <img
          src="img/just-ride-black-logo.jpg"
          alt="Logo"
          class="header__logo"
        />
      </div>
      <div class="header__text-box">
        <h1 class="heading-primary">
          <span class="heading-primary--main">Just Ride</span>
          <span class="heading-primary--sub"
            >Cruize with ease, we aim to please</span
          >
        </h1>
        <a href="#" class="btn btn--black btn--animated">Discover our Cars</a>
      </div>
    </header>
    <div class="row">
      <div class="column">
        <div class="card">
          <h3>Sign in with Google</h3>
          <div
            id="g_id_onload"
            data-client_id="182767976361-mvkvbe6umr18ugjpjgaguvhvtvb1dnss.apps.googleusercontent.com"
            data-context="signin"
            data-ux_mode="popup"
            data-callback="handleCredentialResponse"
            data-auto_prompt="false"
          ></div>

          <div
            class="g_id_signin"
            data-type="standard"
            data-shape="pill"
            data-theme="outline"
            data-text="signup_with"
            data-size="large"
            data-logo_alignment="left"
          ></div>
        </div>
      </div>
      <div class="column">
        <div class="card">
          <h3>Register with an E-Mail Id</h3>
          <p>Some text</p>
          <p>Some text</p>
        </div>
      </div>
    </div>

    <script>
      function handleCredentialResponse(response) {
        // decodeJwtResponse() is a custom function defined by you
        // to decode the credential response.
        const responsePayload = decodeJwtResponse(response.credential);

        console.log("ID: " + responsePayload.sub);
        console.log("Full Name: " + responsePayload.name);
        console.log("Given Name: " + responsePayload.given_name);
        console.log("Family Name: " + responsePayload.family_name);
        console.log("Image URL: " + responsePayload.picture);
        console.log("Email: " + responsePayload.email);
      }

      function decodeJwtResponse(token) {
        var base64Url = token.split(".")[1];
        var base64 = base64Url.replace(/-/g, "+").replace(/_/g, "/");
        var jsonPayload = decodeURIComponent(
          window
            .atob(base64)
            .split("")
            .map(function (c) {
              return "%" + ("00" + c.charCodeAt(0).toString(16)).slice(-2);
            })
            .join("")
        );

        return JSON.parse(jsonPayload);
      }
    </script>
  </body>
</html>
